---
layout: compress
---

<!doctype html>
<html lang="{{ site.lang }}">

<head>
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="preconnect" href="https://consentcdn.cookiebot.com">
    <link rel="preconnect" href="https://consent.cookiebot.com">
    <link rel="preconnect" href="https://res.cloudinary.com">

    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics.id }}"></script>
    <script>window.dataLayer = window.dataLayer || []; function gtag() { dataLayer.push(arguments); } gtag('js', new Date()); gtag('config', '{{ site.google_analytics.id }}');</script>
    {% endif %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/app.css?v={{ site.time | date: '%s%U' }}">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/favicon-16x16.png">
    <link rel="manifest" href="{{ site.url }}/site.webmanifest">
    <link rel="mask-icon" href="{{ site.url }}/safari-pinned-tab.svg" color="#667eea">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    {% seo %}
    <meta property="og:image" content="https://res.cloudinary.com/bubblegame/image/upload/f_auto/bubble-social" />
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="628">
</head>

<body>
    {% include navbar.html %}
    {{ content }}
    {% include footer.html %}
    <script defer src="{{ site.url }}/js/app.js?v={{ site.time | date: '%s%U' }}"></script>
    <script defer async id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="40ab4a31-1750-4837-b001-bc68270aa4ec" data-blockingmode="auto" type="text/javascript"></script>
</body>

</html>
